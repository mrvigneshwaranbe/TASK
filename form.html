<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <h2>01.Application Form</h2>
    <P><label>Name :</label>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br>
</P><p><label>Email :</label>
    <input type="text" id="email" name="emailid" placeholder="Enter your email"><br>
    </p><p><label>Gender : </label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br></p>
    <label>CHOOSE SKILLS</label><br>
    <p><label for="HTML">HTML</label>
    <input type="checkbox" id="lan1" name="lan1" value="HTML">
    <label for="CSS">CSS</label>
    <input type="checkbox" id="lan2" name="lan2" value="CSS">
    <label for="JS">JS</label>
    <input type="checkbox" id="lan3" name="lan3" value="JS">
    <label for="Bootstrap">Bootstrap</label>
    <input type="checkbox" id="lan4" name="lan4" value="Bootstrap">
    <label for="React">React</label>
    <input type="checkbox" id="lan5" name="lan5" value="React">
    <br></p><label for="JOBTYPE">JOBTYPE</label>
    <select name="JOBTYPE" id="JOBTYPE">
        <option value="FRONT END DEVELOPER">FRONT END DEVELOPER</option>
        <option value="BACKEND DEVELOPER">BACKEND DEVELOPER</option>
        <option value="TESTING">TESTING</option>
    </select>
    <br>
    <p>
        <label>Choose your browser from list: </label><input type="text" id="browser" name="browser">
    <br><br>
    <textarea id="blank" name="blank" rows="2" cols="20" placeholder="Give a brief summary about you"></textarea>
</p>
<input type="Submit" value="Submit">
</form>  
</body>
</html>
